<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ファンキージャグラー完全再現</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="machine">
  <img class="cabinet" src="data:image/svg+xml,%3Csvg width='800' height='1200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='800' height='1200' fill='%23222'/%3E%3C/svg%3E" alt="筐体">
  
  <div class="effect-layer"></div>
  
  <div class="reel-area">
    <div class="reel" id="reel1">
      <div class="reel-strip"></div>
    </div>
    <div class="reel" id="reel2">
      <div class="reel-strip"></div>
    </div>
    <div class="reel" id="reel3">
      <div class="reel-strip"></div>
    </div>
  </div>
  
  <div class="gogo-lamp-container">
    <div class="gogo-lamp"></div>
    <div class="gogo-inner"></div>
  </div>
  
  <div class="info-panel">
    <div class="display">
      <span class="label">CREDIT</span>
      <span class="value digit-display" id="credit">000</span>
    </div>
    <div class="display">
      <span class="label">PAYOUT</span>
      <span class="value digit-display" id="payout">00</span>
    </div>
    <div class="display">
      <span class="label">COUNT</span>
      <span class="value digit-display" id="count">000</span>
    </div>
  </div>
  
  <div class="controls">
    <button class="btn-bet" id="betBtn">BET</button>
    <button class="btn-maxbet" id="maxBetBtn">MAX BET</button>
    <button class="btn-lever" id="leverBtn">レバー</button>
    <div class="stop-buttons">
      <button class="btn-stop" id="stopBtn1" disabled>停止1</button>
      <button class="btn-stop" id="stopBtn2" disabled>停止2</button>
      <button class="btn-stop" id="stopBtn3" disabled>停止3</button>
    </div>
  </div>
  
  <div class="settings">
    <label>設定: <select id="settingSelect">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select></label>
  </div>
</div>
<script src="machine.js"></script>
</body>
</html>
